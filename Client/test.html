<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Interface</title>
</head>

<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">
    <div class="chat-container" style="max-width: 400px; margin: 50px auto; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); overflow: hidden;">
        <div class="chat-header" style="background-color: #007bff; color: #fff; padding: 10px; text-align: center; font-size: 20px;">
            ChatGPT
        </div>
        <div class="chat-messages" id="chat-messages" style="max-height: 300px; overflow-y: auto; padding: 10px;">
            <!-- Previous chat messages will be displayed here -->
        </div>
        <div class="chat-input" style="display: flex; align-items: center; padding: 10px;">
            <input type="text" id="user-input" placeholder="Type your message..." style="flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 5px; outline: none;">
            <select id="target-language" style="padding: 8px; border: 1px solid #ccc; border-radius: 5px; outline: none;">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <!-- Add more options for different languages -->
            </select>
            <button onclick="sendMessage()" style="padding: 8px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; outline: none;">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            var userInput = document.getElementById('user-input');
            var message = userInput.value.trim();
            var targetLanguage = document.getElementById('target-language').value;
            
            if (message !== '') {
                displayUserMessage(message);
                await fetchResponse(message, targetLanguage);
                userInput.value = '';
            }
        }

        function displayUserMessage(message) {
            var chatMessages = document.getElementById('chat-messages');
            var userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.innerHTML = message;
            chatMessages.appendChild(userMessageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function displayBotMessage(message) {
            var chatMessages = document.getElementById('chat-messages');
            var botMessageDiv = document.createElement('div');
            botMessageDiv.className = 'message bot-message';
            botMessageDiv.innerHTML = message;
            chatMessages.appendChild(botMessageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function fetchResponse(message, targetLanguage) {
            // Replace 'YOUR_MICROSOFT_TRANSLATOR_API_KEY' with your actual Translator API key
            const apiKey = 'YOUR_MICROSOFT_TRANSLATOR_API_KEY';
            const endpoint = 'https://api.cognitive.microsofttranslator.com/translate';
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Ocp-Apim-Subscription-Key': apiKey,
                },
                body: JSON.stringify([
                    {
                        'text': message,
                        'to': targetLanguage // Translate to the selected target language
                    }
                ]),
            });

            const data = await response.json();
            const translatedMessage = data[0].translations[0].text;
            displayBotMessage(translatedMessage);

            // Store original and translated messages
            var chatLog = JSON.parse(localStorage.getItem('chatLog')) || [];
            chatLog.push({ 'userMessage': message, 'botMessage': translatedMessage });
            localStorage.setItem('chatLog', JSON.stringify(chatLog));
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Learning Chatbot| Register</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://apis.google.com/js/api:client.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        var googleUser = {};
        var startApp = function () {
            gapi.load("auth2", function () {
                // Retrieve the singleton for the GoogleAuth library and set up the client.
                auth2 = gapi.auth2.init({
                    client_id: "hmnh plym iyua otrx.apps.googleusercontent.com",
                    cookiepolicy: "single_host_origin",
                    // Request scopes in addition to 'profile' and 'email'
                    //scope: 'additional_scope'
                });
                attachSignin(document.getElementById("customBtn"));
            });
        };

        function attachSignin(element) {
            console.log(element.id);
            auth2.attachClickHandler(
                element,
                {},
                function (googleUser) {
                    document.getElementById("name").innerText =
                        "Signed in: " + googleUser.getBasicProfile().getName();
                },
                function (error) {
                    alert(JSON.stringify(error, undefined, 2));
                }
            );
        }
    </script>
</head>

<body>
    <div class="master">
        <div ></div>
        <div class="welcomeMsg">
            <h1 style="color: green">Language Learing Chatbot</h1>
            <h2>Welcome to the Language Learning Chatbot.</h2>
            <p>
                Where you learn any language you dream of with the correct
                pronunciation
            </p>
        </div>
        <form action="" class="registerForm">
            <div class="errorMsg" style="display: flex; justify-content: center"></div>
            <div class="inputDets">
                <h2 style="display: flex; justify-content: center; padding-bottom: 1vh">
                    Register with us
                </h2>
                <div class="names">
                    <input type="text" name="name" class="firstName" id="firstName" placeholder="First Name" />
                    <input type="text" name="name" class="lastName" id="lastName" placeholder="Last Name" />
                </div>
                <input type="userName" name="userName" id="userName" class="userName" placeholder="Username" />
                <input type="email" name="email" id="email" class="email" placeholder="Email" />
                <input type="tel" name="phoneNumber" id="phoneNumber" class="phoneNumber"
                    placeholder="+254 712 345 678" />
                <div style="position: relative; display: inline-block">
                    <input type="password" name="password" id="password" placeholder="Password"
                        style="padding-right: 210px; padding-left: 10px" />
                    <i class="far fa-eye" id="togglePassword" style="
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
              "></i>
                </div>
                <button type="submit">Register</button>
                <div class="regPar">
                    <p> Already have an account?</p>
                </div>
                <div class="otherLogins">
                    <a href="/Client/login.html">Log In</a>
                    </div>


                    <div id="name"></div>
                    <script>
                        startApp();
                    </script>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="register.js" defer></script>


</html>
